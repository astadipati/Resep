
<ion-header>

  <ion-navbar>
    <ion-title>Shpping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--untuk form biarkan angular yang handle-->
  <form>
    <ion-list>
      <ion-item>
        <!--input form item-->
         <!--cek dokumentasi banyak contoh penggunannya untuk login ada yang floating-->
        <ion-label fixed>Name</ion-label>
        <!--mirip dengan HTML-->
        <ion-input 
          type="text" 
          name="ingredientName" 
          placeholder="Milk"></ion-input>
      </ion-item>
       <ion-item>
        <ion-label fixed>Amount</ion-label>
        <!--mirip dengan HTML-->
        <ion-input 
          type="number" 
          name="Amount" 
          placeholder="2"></ion-input>
      </ion-item>
    </ion-list>
    <!--Tambah tombol-->
    <button 
      ion-button
      type="submit"
      block>Add Item</button>
  </form>
</ion-content>
