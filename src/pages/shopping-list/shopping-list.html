
<ion-header>

  <ion-navbar>
    <ion-title>Shoping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--untuk form biarkan angular yang handle-->
<!--referensi angular 2 form dan membuat method-->
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <!--input form item-->
         <!--cek dokumentasi banyak contoh penggunannya untuk login ada yang floating-->
        <ion-label fixed>Name</ion-label>
        <!--mirip dengan HTML-->
        <ion-input 
          type="text" 
          name="ingredientName" 
          placeholder="Milk" 
          ngModel
          required>
          <!--required memastikan tidak boleh kosong-->
          <!--ngModel tidak perlu di input lagi pada ionic beda dengan angular2-->
          </ion-input>
      </ion-item>
       <ion-item>
        <ion-label fixed>Amount</ion-label>
        <!--mirip dengan HTML-->
        <ion-input 
          type="number" 
          name="Amount" 
          placeholder="2"
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
    <!--Tambah tombol-->
    <button 
      ion-button
      type="submit"
      block
      [disabled]="!f.valid">
      <!--memastikan jika f nilainya valid maka tombol aktif-->
      Add Item</button>
  </form>
</ion-content>
